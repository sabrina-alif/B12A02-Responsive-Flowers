<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive flowers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="mt-10  sm:mx-2 lg:mx-36">
        <nav  class="flex justify-between">
            <h1 class="text-5xl text-pink-600">faugei</h1>
            <div class="flex gap-5">
                <ul class="hidden lg:flex list-none px-7 gap-8">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About us</li>
                </ul>
                <div>
                    <li class="flex">
                        <img src="assets/carticon.png" alt="" class="w-5 h-5">
                        <span>cart($56)</span>
                    </li>
                </div>
            </div>
        </nav>
        <div class="flex flex-col lg:flex-row-reverse items-center gap-5">
            <img src="assets/hero-flower.png" alt="flower">
            <div class="flex flex-col">
                <h1 class="text-4xl font-bold">ALWAYS <span class="text-pink-600 font-bold">FRESH  <br>FLOWERS</span></h1>
                <p class="mt-2">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
        </div>
    </header>

</html>
